<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title>Edit Tour</title>
    <style>
        form {
    max-width: 500px;
    margin: auto;
  }
  
  h1 {
    text-align: center;
    font-size: 2.5em;
    margin: 1em 0;
  }
  
  label {
    display: block;
    font-size: 1.2em;
    margin: 1em 0 0.5em;
  }
  
  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 0.5em;
    margin: 0.5em 0 1em;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    font-size: 1.1em;
  }
  
  button[type="submit"] {
    background-color: black;
    color: white;
    padding: 0.7em 1.5em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: 1em;
  }
  
  button[type="submit"]:hover {
    background-color: rgb(44, 42, 42);
  }
  
    </style>
</head>
<body>
    <h1>Edit Tour</h1>
    <form th:action="@{/addTour}" method="post">
       
        <label for="tourName">Tour Name:</label>
        <input type="text" id="tourName" name="tour_Name" th:value="${tour.tour_Name}"><br>
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="from_date" th:value="${tour.from_date}"><br>
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="to_date" th:value="${tour.to_date}"><br>
        <label for="hotel">Hotel:</label>
        <input type="text" id="hotel" name="hotel" th:value="${tour.hotel}"><br>
        <div>
        <label>Visa Required:</label>
        <input type="radio" id="visaYes" name="visa_Required" value="Yes" th:checked="${tour.visa_Required == 'Yes'}"/>
        <label for="visaYes">Yes</label>
        <input type="radio" id="visaNo" name="visa_Required" value="No" th:checked="${tour.visa_Required == 'No'}"/>
        <label for="visaNo">No</label>
        </div>
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" th:value="${tour.destination}"><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${tour.price}"><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
